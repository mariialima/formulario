<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de picolé</title>


</head>
<body>
    
   <fieldset>
       <legend> dados do picolezinho </legend>
       descrição: 
       <input type="text" class="caixa_larga" id="descrição">
       <br> <br>
       digite o preço:
       <input type="text" class="caixa_larga" id="preco">
       <br> <br>
       fornecedor da parana:
       <input type="text" class="caixa_larga" id="fornecedor">
       <br> <br>
       quantidade a desenrolar:
       <input type="number" class="caixa_larga" id="quantidade">
       <br> <br>
       data do pedido:
       <input type="date" id="data_pedido">
   </fieldset>

</body>
</html>
